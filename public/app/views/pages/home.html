<div class="jumbotron text-center" ng-if="!main.loggedIn">
    <div>
        <h1>if you have balls Sing up!</h1>
    </div>
    <div>
        <p>Login to write your story</p>
        <a href="/login" class="btn btn-primary">Login</a>
    </div>

</div>


<div class="row" ng-if="main.loggedIn">

    <div class="col-md-3">

    </div>

    <div class="col-md-4" ng-controller="StoryController as story">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">Write your Srory</div>
                <div class="palen-body">
                    <form ng-submit="story.createStory()">
                        <input class="form-control input-lg" type="text" name="story" ng-model="story.storyData.content" placeholder="....." required>
                    </form>
                </div>

                <div class="palen palen-success">
                    <div class="palen-body" ng-repeat="each in story.stories">
                        <p>{{ each.content }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3">

    </div>

</div>
